<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeZone - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .offline-bg {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
    </style>
</head>
<body class="offline-bg min-h-screen flex items-center justify-center">
    <div class="text-center text-white px-4">
        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto mb-4 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5z"></path>
            </svg>
        </div>
        
        <h1 class="text-4xl font-bold mb-4">
            <span class="text-orange-400">BIKE</span>ZONE
        </h1>
        
        <h2 class="text-2xl font-semibold mb-4">You're Offline</h2>
        
        <p class="text-gray-300 mb-8 max-w-md mx-auto">
            Don't worry! You can still explore the bikes you've already seen. 
            Check your internet connection and try again.
        </p>
        
        <div class="space-y-4">
            <button onclick="window.location.reload()" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold transition duration-300">
                Try Again
            </button>
            
            <div class="text-sm text-gray-400">
                <p>Some features may be limited while offline</p>
            </div>
        </div>
        
        <div class="mt-12 text-xs text-gray-500">
            <p>BikeZone PWA - Ride The Adventure</p>
        </div>
    </div>
</body>
</html>
